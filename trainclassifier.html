<!DOCTYPE html>
<html>
<head>
<title>Tumor Project</title>
</head>
<body>

<h1>Train Classifier</h1>

<form id="uploadbanner" enctype="multipart/form-data" method="post" action="#">
	Dataset: <input id="fileupload" name="myfile" type="file" />
	<br>
	Classifier: <select name="classifier">
    <option value="neuralnetwork">Neural Network</option>
    <option value="classifier2">Classifier 2</option>
    <option value="classifier3">Classifier 3</option>
	</select>
	<br>
	<br>
	
	<fieldset>
    <legend>Parameters:</legend>
    Layers: <input type="text" name="layers" value="[10, 15, 20]">
	<br>
    Learning rate: <input type="text" name="learningrate" value="0.3">
    <br>
    Momentum: <input type="text" name="momentum" value="0.3">
	<br>
	Epochs: <input type="text" name="epochs" value="0.3">
	</fieldset>
    <br>
	<input type="submit" value="Train">
</form>

</body>
</html>
